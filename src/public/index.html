<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="page-content page-container d-none" id="chat">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-4">
                    <div class="box box-warning direct-chat direct-chat-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">Chat Messages</h3>
                            <div class="box-tools pull-right">
                                <span data-toggle="tooltip" title="" class="badge bg-yellow"
                                    data-original-title="3 New Messages">20</span>
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title=""
                                    data-widget="chat-pane-toggle" data-original-title="Contacts">
                                    <i class="fa fa-comments"></i></button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="direct-chat-messages" id="boxMessages">
                                <div class="direct-chat-msg">
                                    <div class="direct-chat-info clearfix">
                                        <span class="direct-chat-name pull-left">Timona Siera</span>
                                        <span class="direct-chat-timestamp pull-right">23 Jan 2:00 pm</span>
                                    </div>
                                    <img class="direct-chat-img"
                                        src="https://img.icons8.com/color/36/000000/administrator-male.png"
                                        alt="message user image">
                                    <div class="direct-chat-text" id="user_message">
                                        <!-- . -->
                                    </div>
                                </div>
                                <!-- <div class="direct-chat-msg right">
                                    <div class="direct-chat-info clearfix">
                                        <span class="direct-chat-name pull-right">Sarah Bullock</span>
                                        <span class="direct-chat-timestamp pull-left">23 Jan 2:05 pm</span>
                                    </div>

                                    <img class="direct-chat-img"
                                        src="https://img.icons8.com/office/36/000000/person-female.png"
                                        alt="message user image">

                                    <div class="direct-chat-text" id="my_message">
                                        .
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div class="box-footer">
                            <!-- Form -->
                            <form id="form-message" >
                                <div class="input-group">
                                    <input type="text" id="message" name="message" placeholder="Type Message ..."
                                        class="form-control">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-warning btn-flat">Enviar</button>
                                    </span>
                                </div>
                            </form>
                            <!--  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="vh-100 gradient-custom " id="login">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <form class="card-body p-5 text-center" id="nickForm">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your Nickname</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="text" class="form-control form-control-lg" id="nickName" />
                      <label class="form-label" for="nickName">Nickname</label>
                    </div>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                  </div>
      
                </form>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<!-- Socket.io -->
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script type="module" src="script.js"></script>
</html>
